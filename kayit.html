<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metin3 - Kayıt Ol</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: url('https://i.imgur.com/xn4ZC3g.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #f5deb3;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 20px;
    }

    nav a {
      color: #f5deb3;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffd700;
    }

    .content {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Metin3</h1>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="hakkimizda.html">Hakkımızda</a>
      <a href="kayit.html">Kayıt Ol</a>
      <a href="indir.html">İndir</a>
      <a href="siralama.html">Sıralama</a>
      <a href="iletisim.html">İletişim</a>
    </nav>
  </header>

  <div class="content">
    <h2>Kayıt Ol</h2>
    <form action="#" method="POST">
      <input type="text" name="username" placeholder="Kullanıcı Adı" required>
      <input type="email" name="email" placeholder="Email Adresi" required>
      <input type="password" name="password" placeholder="Şifre" required>
      <input type="password" name="confirm" placeholder="Şifre Tekrar" required>
      <button type="submit">Hesap Oluştur</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Metin3. Tüm hakları saklıdır.
  </footer>
</body>
</html>
