<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulut Metin 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Unbounded', sans-serif;
      background-color: #111;
    }
    nav {
      background: #111;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      padding: 10px 20px;
      border: 2px solid #444;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
    }
    nav a:hover {
      color: #ffc107;
      border-color: #ffc107;
    }

    .hero {
      background: url('https://bulutdemirel59.github.io/BulutMetin3/kapak.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #f2b705;
      color: #000;
      transition: all 0.3s ease;
    }

    .hero button:hover {
      background: #ffc107;
      transform: scale(1.05);
    }

    .section {
      padding: 80px 20px;
      background: #1a1a1a;
      color: white;
    }

    .section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .section p {
      max-width: 800px;
      margin: auto;
      text-align: center;
      line-height: 1.6;
    }

    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .download-buttons a {
      padding: 15px 25px;
      background: #f2b705;
      color: #000;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .download-buttons a:hover {
      background: #ffc107;
    }

  </style>
</head>
<body>

  <nav>
    <a href="#">Ana Sayfa</a>
    <a href="#tanitim">Tanıtım</a>
    <a href="#indirme">İndirme</a>
    <a href="#galeri">Galeri</a>
    <a href="#magaza">Mağaza</a>
    <a href="#iletisim">İletişim</a>
  </nav>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>BULUT METİN 3</h1>
      <button onclick="location.href='#tanitim'">MACERAYA KATIL</button>
      <button onclick="location.href='#indirme'">OYUNU OYNA</button>
    </div>
  </section>

  <section id="indirme" class="section">
    <h2>Oyunu İndir</h2>
    <p>Metin2'nin devri bitti, artık sıra Bulut Metin 3'te! Hemen indir, maceraya katıl, hem kazan hem eğlen!</p>
    <div class="download-buttons">
      <a href="#">Windows için İndir</a>
      <a href="#">Tanıtım Videosu</a>
    </div>
  </section>

</body>
</html>
